<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let data of Dat" color="danger"  onclick="share()">
    <ion-card-header>
      <h1 >Results</h1>
    </ion-card-header>

    <ion-card-content >
      <h1>Id: {{data.id}}</h1>
      <h1>Email: {{data.email}}</h1>
      <h1>Nombre:{{data.first_name}}</h1>
    </ion-card-content>
    <ion-icon name="share" ></ion-icon>
  </ion-card>



</ion-content>
