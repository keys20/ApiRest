<ion-header>
  <ion-toolbar>
    <ion-title>data_send</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contai">
<div>

  <form #formloteria="ngForm" (ngSubmit)="formloteriaEnviado()">
    <input type="text" name="loteria" placeholder="Nombre de mascota" [(ngModel)]="mascotaModel.hombre">
    <br><br>
    <input type="text" name="raza" placeholder="Raza de mascota" [(ngModel)]="mascotaModel.raza">
    <br><br>
    <input type="number" name="edad" placeholder="Edad de mascota" [(ngModel)]="mascotaModel.edad">
    <br><br>
    <button type="submit">Guardar</button>
  </form>


</div>
</ion-content>
